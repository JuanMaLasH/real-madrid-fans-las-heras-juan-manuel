    <main class="contenedorPadreMainContacto main">
          <form>
              <fieldset>
                  <legend><strong>DATOS PERSONALES</strong></legend>
                  <div>
                    <label for="gender">Género</label>
                     <br>
                     <input type="radio" name="gender" value="Masculino">Masculino
                    <br>
                    <input type="radio" name="gender" value="Femenino">Femenino
                    <br>
                    <input type="radio" name="gender" value="Indefinido">Indefinido
                  </div>
                  <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Juan" class="comentarios">
                </div>
                <div>
                  <label for="apellido">Apellido</label>
                  <input type="text" name="apellido" placeholder="Perez" class="comentarios">
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="email" name="email" placeholder="juanperez@gmail.com" required class="comentarios">
                </div>
                <div>
                  <label for="password">Contraseña</label>
                  <input type="password" name="password" placeholder="••••••" class="comentarios">
                </div>
                <div>
                  <label for="comentarios">Dejar un Mensaje</label><br>
                  <textarea name="comentarios" id="message" cols="50" rows="15" class="comentarios"></textarea>
                </div>
                <div>
                  <button>Enviar Formulario</button>
                  <input type="reset">
                </div>  
            </fieldset>
          </form>
  </main>
